<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>weatherio</title>
  <meta name="title" content="weatherio">
  <meta name="description" content="weatherio is a weather app made by codewithsadee">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - custom js link
  -->
  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/route.js" type="module"></script>
  </head>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <body>
    <!-- Header component -->
    <header class="header">
      <div class="container">
        <a class="logo" href="#">
          <img
            src="assets/images/logo.png"
            width="364"
            height="58"
            alt="logo"
          />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              autocomplete="off"
              type="search"
              name="search"
              class="search-field"
              id=""
              placeholder="Search city ..."
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div data-search-result class="search-result">
          </div>
        </div>
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location </span>
            
          </a>
        </div>
      </div>
    </header>
    <!--Content component -->
    <main>
      <article  class="container" data-container>
        <div class="content-left">
          <section class="section current-weather" aria-label="current weather" data-current-weather>
          </section>
          <section class="section forecast" data-5-day-forecast aria-labelledby="forecast-label">
            <h2 class="title-2" id="forecast-label">5 Days Forecast</h2>
            <div class="card card-lg forecast-card">
              <ul>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="assets/images/weather_icons/01n.png"
                      width="36px"
                      height="36px"
                      alt=""
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>
                  <p class="label-1">17 Feb</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="assets/images/weather_icons/01n.png"
                      width="36px"
                      height="36px"
                      alt=""
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>
                  <p class="label-1">17 Feb</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="assets/images/weather_icons/01n.png"
                      width="36px"
                      height="36px"
                      alt=""
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>
                  <p class="label-1">17 Feb</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="assets/images/weather_icons/01n.png"
                      width="36px"
                      height="36px"
                      alt=""
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-2">25</p>
                    </span>
                  </div>
                  <p class="label-1">17 Feb</p>
                  <p class="label-1">Friday</p>
                </li>
              </ul>
            </div>
          </section>
        </div>
        <div class="content-right">
          <section class="section highlights" data-highlights></section>
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          >
          </section>
          <footer class="footer">
            <p class="body-3">Copyright 2023 HoangDev. All rights reverved</p>
            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free openweather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="assets/images/openweather.png"
                  loading="lazy"
                  width="30"
                  height="30"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>
        <div class="loading" data-loading></div>
      </article>
    </main>
    <section data-error-content class="error-content">
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="" class="btn-primary">
        <span class="span"> Go Home </span>
      </a>
    </section>
  </body>

</html>
